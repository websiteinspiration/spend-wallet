<app-upper-menu></app-upper-menu>
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center text-white font-weight-bold text-large">My Docs</div>
  </div>
  <div class="row mt-2 justify-content-center">
    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <ul>
            <li *ngFor="let link of links">
              <a class="btn-link" href="{{link.url}}" target="_blank">{{link.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
