<app-upper-menu></app-upper-menu>

<div class="container reports-container text-center pt-5 pb-5">
  <h3>Reports</h3>
  <hr>
  <button class="btn btn-primary btn-generate" (click)="openModal()">Generate Reports</button>
  <div class="p-5 table-container">
    <p class="text-left">Reports scheduled and one-time reports of your account history</p>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col"><span>Account</span></th>
          <th scope="col"><span>Type</span></th>
          <th scope="col"><span>Repeats</span></th>
          <th scope="col"><span>Status</span></th>
          <th scope="col"><span>Last Run</span></th>
          <th scope="col"><span>Next Run</span></th>
          <th scope="col"><span>Download</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reports">
          <td><img src="{{r.icon}}" width="30" class="mr-2"><span><strong>{{r.account}}</strong></span></td>
          <td><span>{{r.type}}</span></td>
          <td><span>{{r.repeats}}</span></td>
          <td><span style="color: #2a8c03;">{{r.status}}</span></td>
          <td><span>{{r.last}}</span></td>
          <td><span>{{r.next}}</span></td>
          <td><a href="{{r.download}}">Download</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template class="modal" #template>
  <div class="loan-modal-container d-flex flex-column align-items-center justify-content-between pt-4">
    <h4 class="mb-5">New Report</h4>
    <div class="form">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-9">
          <select class="form-control" name="type" required="true">
            <option>Transaction history</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Account</label>
        <div class="col-sm-9">
          <select class="form-control" name="account" required="true">
            <option>BTC Wallet (0.000 BTC)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Time range</label>
        <div class="col-sm-9">
          <select class="form-control" name="range" required="true">
            <option>Past 30 days</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email to</label>
        <div class="col-sm-9">
          <input class="form-control" type="email" value="sendemail@gmail.com">
        </div>
      </div>
    </div>
    <a href="">Show Repeating Options</a>
    <a href="">Show Advanced Options</a>
    <hr>
    <div class="d-flex align-items-center justify-content-center pb-3">
      <button class="btn btn-outline-primary">Cancel</button>
      <button class="btn btn-primary mt-0">Next</button>
    </div>
    <img class="btn-close" src="assets/images/modal-close.png" width="30" (click)="closeModal()">
  </div>
</ng-template>
